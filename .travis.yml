language: php
php:
  - 7.1
  - 7.2
  - hhvm
before_script:
  - composer install --prefer-source --no-interaction
  - mysql -e "CREATE DATABASE ${DB_NAME};"
script:
  - mv .env.travis .env
  - php artisan key:generate
  - php artisan migrate --no-interaction
  - vendor/bin/phpunit tests
env:
  matrix:
    secure: 
